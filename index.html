<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css/">
  <script src ="js/scripts.js"></script>
</head>
<body>
  <form id="tracker">
    <label for="sideA">Enter first side here:</label>
    <input id="sideA" type="number">
    <label for="sideB">Enter second side here:</label>
    <input id="sideB" type="number">
    <label for="sideC">Enter third side here:</label>
    <input id="sideC" type="number">
    <button type="submit">Submit</button>
  </form>

  <div class="equilateral hidden">
    <p>You created an equilateral triangle! All sides are equal.</p>
  </div>
  <div class="isosceles hidden">
    <p>You created an isosceles triangle! Exactly two sides are equal. </p>
  </div>
  <div class="scalene hidden">
    <p>You created a scalene triangle! No sides are equal.</p>
  </div>
  <div class="not-triangle hidden"></div>
  <p>You did not create a triangle. The sum of any two sides of a triangle is greater than its third side.</p>
  <script src ='js/bootstrap.js/'></script>
</body>
</html>
